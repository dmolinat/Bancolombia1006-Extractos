<h1>Usuario</h1>
<form method="POST">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% csrf_token %}
    {{form.as_p}}

    <button>
        Validate
    </button>
</form >
