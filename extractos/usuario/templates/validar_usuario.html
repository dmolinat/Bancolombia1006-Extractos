{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Validar Usuario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static './styles/s1.css' %}">
    </head>
    <body>
        <img class="logo-head" src={% static "/logo-head.png" %}>
        <h1>Usuario</h1>
        <nav>
            <ul|>
                <li > <a href="/"> Home </a></li>
        </ul>
        </nav>
        
        <form method="POST">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
            {% csrf_token %}
            {{form.as_p}}
        
            <button>
                Validate
            </button>
        </form >
        <img src="{% static "/logo-edited.png" %}">
        <script src="" async defer></script>
    </body>
</html>
